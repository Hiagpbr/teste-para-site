<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do DJ</title>
    <link rel="stylesheet" href="style.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

    <div class="phone">
        <div class="phone-content">
            <h1>Pedidos de MÃºsica ðŸŽ§</h1>

            <ul id="listaPedidos"></ul>

            <button onclick="limparPedidos()" style="margin-top:20px; background:#dc2626;">
                Limpar pedidos
            </button>
        </div>
    </div>

    <script>
        const lista = document.getElementById("listaPedidos");
        const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

        pedidos.forEach(pedido => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${pedido.nome}</strong><br>${pedido.musica}<br><small>${pedido.data}</small>`;
            li.style.marginBottom = "15px";
            lista.appendChild(li);
        });

        function limparPedidos() {
            localStorage.removeItem("pedidos");
            location.reload();
        }
    </script>

</body>
</html>
